<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouquet Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="image1" class="image">
            <img src="bouquet_1.jpg" alt="Bouquet Image 1">
            <button id="viewBouquetBtn" onclick="showNextImage()">View Bouquet</button>
        </div>
        <div id="image2" class="image hidden">
            <img src="bouquet_2.jpg" alt="Bouquet Image 2">
        </div>
        <div id="image3" class="image hidden">
            <img src="bouquet_3.jpg" alt="Bouquet Image 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
